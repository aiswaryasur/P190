<!DOCTYPE HTML>
<html>
    <head>
<title> VR BIKE RACING SIMULATION </title>
<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
<script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"
crossorigin="anonymous"></script>
<script src=" https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"
></script>
<script src="./drive.js"></script>
<script src="./game.js"></script>
    </head>

    <body>
<a-scene background='color:lightblue' id="scene" inspector-plugin-recast>
    
<a-assets>
    <a-asset-item id="city" src="./assets/low_poly_city/scene.gltf"></a-asset-item>
    <audio id="car-driving" src="./assets/sounds/Car-Driving-B3-www.fesliyanstudios.com.mp3"></audio>
    <audio id="sports-car-driving" src="./assets/sounds/Sports-Car-Driving-Soft-www.fesliyanstudios.com.mp3"></audio>
    <a-asset-item id="sports-bike" src="./assets/sports_bike/scene.gltf"></a-asset-item>
<a-asset-item id="navmesh" src="./assets/navmesh.gltf"></a-asset-item>
</a-assets>

<!--light-->
<a-entity light="type:ambient; color:white; intensity:1.5;"></a-entity>
<a-entity light="type:directional; color:#A4A4AA; intensity:0.6" position="0 15 20"></a-entity>

<!--city-->
<a-entity id="city" gltf-model="#city" position="10 -2.63 -150" rotation="0 90 0" scale="1 1 1"></a-entity>

<!--boundaries-->
<a-box id="B1" color="#000000" geometry="depth:400; height:50; width:5" material="height:400; metalness:0.34;" position="-76.79 -8.30 -164.16"></a-box>
<a-box id="B2" color="#000000" geometry="depth:400; height:50; width:5" material="height:400; metalness:0.34;" position="75.38 -8.30 -164.16"></a-box>
<a-box id="B3" color="#000000" geometry="depth:5; height:50; width:200" material="height:400; metalness:0.34;" position="-0.33 -7.84 -359.48"></a-box>
<a-box id="B4" color="#000000" geometry="depth:5; height:50; width:200" material="height:400; metalness:0.34;" position="-0.33 -7.84 31.16"></a-box>

<!--ground-->
<a-plane id="ground" geometry="height:400; width:200; depth:10" position="0 -10 -163.73" repeat="5 5" rotation="-90 0 0" color="yellow" visible="false"></a-plane>


<!--Camera-->
<a-entity drive game id="camera-rig" movement-controls="speed:0.5" position="0 1 5" rotation="0 0 0">
    <a-entity id="camera" camera position="0 1.6 0" rotation="0 0 0" look-controls="pointerLockEnabled:false">
        <a-entity id="control-wheel" gltf-model="#sports-bike" position="0 -0.5 -0.1" rotation="0 180 0" scale="0.4 0.4 0.4" ></a-entity>
        <a-entity id="timer" position="0 5 -7.1" text="font:kelsonsans; align:center;width:10;color:black; value:00:00" ></a-entity>
        <a-entity id="speed" position="1.5 5 -7.16" text="font:kelsonsans; width:10; height:5; value:10; color:black">
            <a-entity id="unit" position="1 0 0" text="font:kelsonsans; width:10; height:5; value:km/h; color:black"></a-entity>
        </a-entity>
        
        <a-entity id="move" position="1.5 -1 -7.16" text="font:kelsonsans; width:7; height:4; value:'Up Arrow Key - Move';color:black"></a-entity>
        <a-entity id="stop" position="1.5 0 -7.16" text="font:kelsonsans; width:7; height:4; value:'Space Bar Key - stop'; color:black"></a-entity>
        <a-entity id="over" position="1.7 1 -3" text="font:kelsonsans; width:5; height:5; color:black; value:Keep Trying" visible="false"></a-entity>
        </a-entity>    
   
</a-entity>
</a-scene>



    </body>
</html>
